databases:
  - name: random_trip_production
    databaseName: random_trip_production
    user: random_trip_production_user
    region: singapore

services:
  - type: web
    name: random_trip_ksmj
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: <%= ENV['DATABASE_URL'] %>
        fromDatabase:
          name: render_app
          property: connectionString
      - key: <%= ENV['RAILS_MASTER_KEY'] %>
        sync: false